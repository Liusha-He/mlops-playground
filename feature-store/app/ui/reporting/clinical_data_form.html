<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clinical Data Form</title>
    </head>
    <body>
       <h2>Patient Details</h2>
       First Name : {{ patient.firstName }}
       Last Name : {{ patient.lastName }}
       Age : {{ patient.age }}
       <form method="POST">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Save">
       </form> 
    </body>
</html>
